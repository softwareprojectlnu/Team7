<button
  (click)= "loginByGo()"
  class="btn btn-primary">
  <i class="fa fa-google" aria-hidden="true"></i> Sign in
</button>
<div *ngIf="authService.user  | async as user">
  <h2>Hi {{user.displayName}}</h2>
  <img [src]="user.photoURL" >
  <button (click)="logout()">Sign out</button>
</div>
